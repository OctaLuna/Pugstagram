<!DOCTYPE html>

<!--Ahora usaremos nuestra etiqueta HTML con el idioma que vamos a manejar-->
<html lang="es">
    <!--Ahora pondremos un cabecera-->
    <head>
        <!--Ahora pondremos una meta con el manejo de caracteres del proyecto-->
        <meta charset="UTF-8">
        <!--Esta meta es para el manejo del viewport, como va a responder cuando lo abramos en un dispositivo movil, tablet y el navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Ahora pondremos nuestro title-->
        <title>Pugstagram</title>
    </head>
    <body>
        <!--ahora pondremos nuestro main, que va hacer la etiqueta que vamos a buscar para insertar nuestra aplicacion-->
        <main></main>
    </body>
</html>
